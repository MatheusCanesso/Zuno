<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Círculo com Borda Gradiente</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
        margin: 0;
      }

      /* Camada de fundo com gradiente (borda) */
      .borda-gradiente {
        width: 160px;
        height: 160px;
        background: conic-gradient(
          #ff6a00,
          #ee0979,
          #ff6a00
        ); /* gradiente circular */
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Círculo interno (conteúdo) */
      .circulo {
        width: 140px;
        height: 140px;
        background: white;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="borda-gradiente">
      <div class="circulo"></div>
    </div>
  </body>
</html>
